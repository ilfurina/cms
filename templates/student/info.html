{% extends 'base.html' %}
{% load static %}

{% block title %}学生个人信息{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm mb-3">

                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">基本信息</h5>
                        <a href="{% url 'student:edit_info' %}" class="btn btn-light btn-sm">
                            <i class="bi bi-pencil-square"></i> 编辑信息
                        </a>
                    </div>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="text-muted">姓名</span>
                        <span class="fw-bold">{{ information.name }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="text-muted">学号</span>
                        <span class="fw-bold">{{ information.student_id }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="text-muted">学院</span>
                        <span class="fw-bold">{{ information.college }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="text-muted">专业</span>
                        <span class="fw-bold">{{ information.major }}</span>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>

<style>
    .card-header {
        border-radius: 0.375rem 0.375rem 0 0 !important;
    }
    .list-group-item {
        transition: all 0.2s;
    }
    .list-group-item:hover {
        transform: translateX(5px);
        background-color: #f8f9fa;
    }
</style>
{% endblock %}
