{% extends 'base.html' %}
{% load static %}

{% block tittle %}登录{% endblock %}
{% block head %}

{% endblock %}

{% block content %}
<div style="max-width: 330px" class="m-auto">
    <h1>登录</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-2">
                <label>邮箱</label>
                <input type="text" class="form-control" name="email" placeholder="请输入邮箱">
            </div>
            <div class="mb-2">
                <label>密码</label>
                <input type="password" class="form-control" name="password" placeholder="请输入密码">

            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember" value="1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    记住我
                </label>
            </div>
            <div class="mb-2">
                <div class="mb-2">
                    <button type="submit" class="btn btn-primary w-100" >立即登录</button>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
