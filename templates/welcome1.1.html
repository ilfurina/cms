{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>实验课程管理系统</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 自定义样式 -->
    <style>
        .carousel-inner img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .news-section {
            margin-top: 20px;
        }
        .resource-thumbnail {
            height: 200px;
        }
        .footer-links {
            background-color: #f8f8f8;
            padding: 20px 0;
            margin-top: 30px;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(1);
        }
    </style>
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">实验课程管理系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="btn btn-outline-secondary me-2" href="/myauth/login">登录</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="/myauth/register">注册</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 轮播图 -->
<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static '/img/lab1.jpg' %}" class="d-block w-100" alt="实验教学">
            <div class="carousel-caption d-none d-md-block">
                <h3>欢迎使用实验课程管理系统</h3>
                <p>创新实践，安全规范</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/lab2.png' %}" class="d-block w-100" alt="实验室安全">
            <div class="carousel-caption d-none d-md-block">
                <a href="/static/text/rule.html" target="_blank" class="text-white">实验室规范</a>
                <p>点击查看最新安全操作指南</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- 主要内容 -->
<div class="container news-section">
    <div class="row g-4">
        <!-- 左侧内容 -->
        <div class="col-lg-8">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">实验室新闻</h5>
                        </div>
                        <div class="list-group list-group-flush">
                            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                2024年实验室开放安排
                                <span class="badge bg-primary">新</span>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">新设备操作培训通知</a>
                            <a href="#" class="list-group-item list-group-item-action">优秀实验成果展示</a>
                            <a href="#" class="list-group-item list-group-item-action">----------</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card border-info">
                        <div class="card-header bg-info text-white">
                            <h5 class="card-title mb-0">通知公告</h5>
                        </div>
                        <div class="list-group list-group-flush">
                            <a href="#" class="list-group-item list-group-item-action">暑期实验室安全注意事项</a>
                            <a href="#" class="list-group-item list-group-item-action">实验报告提交时间调整</a>
                            <a href="#" class="list-group-item list-group-item-action">新实验课程上线通知</a>
                            <a href="#" class="list-group-item list-group-item-action">----------</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧侧边栏 -->
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">智能推荐</h5>
                    <img src="https://placehold.co/250x150" class="img-fluid rounded" alt="智能推荐">
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">思政课程资源</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">科学家精神讲座</li>
                        <li class="list-group-item">实验伦理规范</li>
                        <li class="list-group-item">学科发展史专题</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 常用链接 -->
<div class="footer-links">
    <div class="container">
        <div class="d-flex flex-wrap justify-content-center gap-3">
            <h5 class="w-100 text-center mb-3">相关链接</h5>
            <a href="https://ncwu.edu.cn/" class="btn btn-link" target="_blank">学校官网</a>
            <a href="https://jwmis.ncwu.edu.cn" class="btn btn-link" target="_blank">教务系统</a>
            <a href="#" class="btn btn-link">设备预约</a>
            <a href="#" class="btn btn-link">安全手册</a>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
