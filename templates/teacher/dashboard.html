{% extends "base.html" %}
{% load static %}
{% block title %}教师工作台{% endblock %}

{% block content %}
    <div class="container mt-4">
        <!-- 创建课程按钮和欢迎语 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>教师工作台</h2>
            <h2>欢迎，{{ user.username }}老师</h2>
            <a href="{% url 'teacher:go_to_create' %}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> 创建新课程
            </a>
        </div>

        <!-- 课程列表 -->
    <span>全部课程</span>

        <div class="row">
            {% for course in courses %}
                <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <a href="?course_id={{ course.course_id }}" class="text-decoration-none flex-grow-1 me-2 text-dark">
                        {{ course.name }}
                    </a>
                    <a href="{% url 'teacher:edit' course.course_id %}"
                       class="badge bg-secondary text-decoration-none">
                        课程管理
                    </a>
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}

{% block head %}
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="{% static 'bootstrap-icons-1.11.3/font/bootstrap-icons.css' %}">
    <style>
        .course-card {
            transition: transform 0.2s;
        }

        .course-card:hover {
            transform: translateY(-3px);
        }

        .nav-pills .nav-link.active {
            background-color: #0d6efd !important;
            color: white !important;
        }
    </style>
{% endblock %}
